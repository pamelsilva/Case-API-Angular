<div class="card">
    <!--Cabeçalho -->
    <div class="card-header" [textContent]="pageTitle"></div>
    <div class="card-body">
        <!--Formulario -->
        <form novalidate (ngSubmit)="salvar()" [formGroup]="categoriaForm">
            <div class="form-group row">
                <label class="col-md-2 col-form-label" for="nome">Nome</label>
                <div class="col-md-7">
                    <input class="form-control" type="text" id="nome" name="nome" placeholder="Informe o nome da Categoria" formControlName="nome">
                    <br>
                </div>
            </div>

            <!--Ações-->
            <div class="form-group row mb-2">
                <div class="offset-md-2 col-md-6">
                    <button class="btn btn-primary mr-2" type="submit" [title]="categoriaForm.valid ? 'Salvar' : 'Desabilitado até que os dados estejam válidos'" [disabled]="!categoriaForm.valid">Salvar</button>
                    <button class="btn btn-outline-secondary mr-2" type="button" title="Cancelar" [routerLink]="['/categorias']">Cancelar</button>
                    <button class="btn btn-outline-danger" *ngIf="pageTitle != 'Cadastrar categoria'" type="button" title="Deletar esta categoria" (click)="deletarCategoria()">Excluir</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--Alertas /erros -->
<div class="alert alert-danger" *ngIf="errorMessage">
    {{ errorMessage }}
</div>
